---
layout: default
---
<!-- _layouts/teaching.html -->
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-description">{{ page.description }}</p>
    </header>

    <article>
        <div class="teaching">
            {% for entry in site.data.teaching %}
            <h3 class="mt-4">{{entry.tile}}</h3>
            {% for content in entry.contents%}
            <div class="card mt-3 p-3">
                <div class="row">
                    <div class="col-sm-10">
                        <h5 class="font-weight-bold">{{content.coursename}}</h5>
                    </div>
                    <div class="col-sm-2 text-left text-sm-right">
                        <span class="badge font-weight-bold danger-color-dark text-uppercase align-middle">
                            {{content.coursenumber}}
                        </span>
                    </div>
                </div>
                <h6 class="font-italic mt-2 mt-sm-0">{{content.teaching}}</h6>
                <ul class="card-text font-weight-light list-group list-group-flush">
                    <li class="list-group-item">{{content.description}}</li>
                </ul>
            </div>
            {%endfor%}
            {% endfor %}
        </div>
    </article>

</div>
